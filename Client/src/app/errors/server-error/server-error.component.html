<h4>Internal server error- refreshing the page makes the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: if you are seeing this then angular is probably not to blame</p>
    <p>what to do next</p>
    <ol>
        <li>
            open chrome dev tools! then check the failing request in the network tab
        </li>
    </ol>
    <p style="font-weight: bold;">more details</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
